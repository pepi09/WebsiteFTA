<body bgcolor="white">
  <table width="866" height="100" border="0" align="center">
         <tr>
          <th width="332" height="96" bgcolor="#FFFFFF" scope="col">
            <a href="index.html">
            <img id="logo" src="./logo_fta.jpg"></div>
            </a>
          </th>

          <th id="aboutus" width="165" bgcolor="#FFFFFF" scope="col"><a href="about.html"><h1><strong>About us</strong></h1></a></th>

          <th id="forum" width="203" bgcolor="#FFFFFF" scope="col"><a href="forum.html"> <h1><strong>Forum</strong> </h1></a></th>

      </table>
<br>
<table width="866" height="450" border="0" align="center">
    <tr>
      <th id="main">

        <text> Your name </text>
        <input id="author"></input>
        <text> Your question </text>
        <input id="question"></input>
        <button id="send" align="right">Send</button>
        </div>

        <div id="forumBtns" class="btn" hidden>
          <button id="newQ" align="center" hight="500">Ask a question</button>

          <br>
          <button id="allQ" align="center">View all questions</button>

        <script id="qTitles" type="text/x-handlebars-template">
          <table>
            <tr>
             <input class="title-place" id={{ input_id }} value="{{ name }}">
             <button id="view-btn" id={{ button_id }} disabled> View answers </button>
            </tr>
          <table>
          </script>
        </div>


      </th>
    </tr>
</table>
